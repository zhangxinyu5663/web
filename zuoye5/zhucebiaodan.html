<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<table border="1" cellspacing="0" width="500">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="用户名"/></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<select><option >公历</option></select>&nbsp;
				<select><option>年</option></select>
				<select><option>月</option></select>
				<select><option>日</option></select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select><option>中国</option></select>
				<select><option>河北</option></select>
				<select><option>石家庄</option></select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text"><img src="image/yanzhengma.jpg" height="30"></td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td><select><option>身份证</option></select></td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="hobby"/>音乐<input type="checkbox" name="hobby" checked="checked"/>读书<input type="checkbox" name="hobby" checked="checked"/>跳舞<input type="checkbox" name="hobby"/>下棋</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td>
				<textarea rows="10" cols="30"></textarea>
			</td>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td><input type="file" name="file"/></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="submit" value="提交" /><input type="reset" name="reset" value="重置" />
			<input type="button" name="button" value="按钮" /></td>
		</tr>
	</table>
</form>
</body>
</html>
