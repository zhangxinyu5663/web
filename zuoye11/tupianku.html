<!DOCTYPE html>
<html>
<head>
	<title>个性化图片库</title>
	<meta charset="utf-8">
	<style type="text/css">
		.image{
			margin:3px;
			border:1px solid #bebebe;
			height:auto;
			width:auto;
			float:left;
			text-align: center;
			opacity:0.5;
		}
		.image:hover{
			opacity:1.0;
		}
		.image img{
			display:inline;
			margin:3px;
			border:1px solid #bebebe;
			width:200px;
			height:100px;
		}
        .desc{
            text-align:center;
            font-weight:normal;
            width:200px;
            font-size:12px;
            margin:10px 5px 10px 5px;
        }
	</style>
</head>
<body>
	<div class="image">
		<a target="blank" href="images/pic1.jpg">
			<img src="images/pic1.jpg" alt="paris"/>
		</a>
		<div class="desc">巴黎</div>
	</div>
	<div class="image">
		<a target="blank" href="images/pic2.jpg">
			<img src="images/pic2.jpg" alt="castle"/>
		</a>
		<div class="desc">北欧</div>
	</div>
	<div class="image">
		<a target="blank" href="images/pic3.jpg">
			<img src="images/pic3.jpg" alt="white House"/>
		</a>
		<div class="desc">华盛顿</div>
	</div>
	<div class="image">
		<a target="blank" href="images/pic1.jpg">
			<img src="images/pic4.jpg" alt="london"/>
		</a>
		<div class="desc">伦敦</div>
	</div>
		<div class="image">
		<a target="blank" href="images/pic1.jpg">
			<img src="images/pic5.jpg" alt="Venci"/>
		</a>
		<div class="desc">威尼斯</div>
	</div>
</body>
</html>
